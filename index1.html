<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Animation</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .notification {
        position: relative;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 0 0 4px #3498db;
    }

    .pulse {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: transparent;
        box-shadow: 0 0 0 1px #3498db, 0 0 0 20px rgba(52, 152, 219, 0.5);
        animation: pulse 2s linear infinite;
    }

    @keyframes pulse {
        0% {
            box-shadow: 0 0 0 1px #3498db, 0 0 0 20px rgba(52, 152, 219, 0.5);
        }
        50% {
            box-shadow: 0 0 0 1px #3498db, 0 0 0 30px rgba(52, 152, 219, 0);
        }
        100% {
            box-shadow: 0 0 0 1px #3498db, 0 0 0 20px rgba(52, 152, 219, 0.5);
        }
    }

    .notification-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #3498db;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        z-index: 2;
    }
</style>
</head>
<body>
    <div class="notification">
        <div class="pulse"></div>
        <div class="notification-text">Loading...</div>
    </div>
</body>
</html>
